<ion-view view-title="Start">
<ion-content  has-bouncing="false">
<ion-slide-box on-slide-changed="slideHasChanged($index)">
<ion-slide>
<div class="box blue">
	<h1>We speak your language</h1>

	<button class="button button-full button-positive" ng-click="step1done()">
		English
	</button>
	<button class="button button-full button-positive" ng-click="step1done()">
		Français
	</button>
	<button class="button button-full button-positive" ng-click="step1done()">
		Pусский
	</button>


</div>
</ion-slide>
<ion-slide>
<div class="box yellow"><h1>Topic?</h1>

	<button class="button button-full button-positive">
		Mortgage
	</button>

	<button class="button button-full button-energized">
		Business Banking
	</button>


</div>
</ion-slide>
<ion-slide>
<div class="box pink">

	<button class="button button-full button-assertive">
		Ready to Connect with Rep?
	</button>

</div>
</ion-slide>
</ion-slide-box>


</ion-content>
</ion-view>
