<ion-view view-title="Advisors">
  <ion-content>
    <ion-list>
      <ion-item class=" item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap"  ng-click="makechat(chat.id,chat.name)">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.skills}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
